<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./lib/vue.min.js"></script>
<style>
    .red{
        color: red;
    }

    .bold{
        font-weight:bold;
    }

    .active{
        font-size: large;
    }
</style>
<body>
    <div id="app">
        <h1 class="red bold active">Hello my name is amber, i m a good girl.</h1>
        <h1 :class="['red', 'bold','active']">Hello my name is amber, i m a good girl.</h1>
        <h1 :class="['red', 'bold',flag?'active':'']">Hello my name is amber, i m a good girl.</h1>
        <h1 :class="['red', 'bold',{'active':true}]">Hello my name is amber, i m a good girl.</h1>
        <h1 :class="{'red':false, 'bold':true,'active':true}">Hello my name is amber, i m a good girl.</h1>
        <h1 :class="classStyle">Hello my name is amber, i m a good girl.</h1>
    </div>

</body>
<script>
    var vm  = new Vue({
        el:"#app",
        data:{
            flag:true,
            classStyle:{'red':false, 'bold':true,'active':true}
        },
        method:{}
    });
</script>
</html>
