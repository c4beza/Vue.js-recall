<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="app">
        <p> {{ msg1 }}</p>
        <p v-cloak> {{ msg1 }} </p>
        <p v-text = "msg2"></p>
        <p v-html = "msg3"></p>
        <input type="button" value="clickme" @click = "show">
    </div> 
</body>
<script src="./lib/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg1: 'message1',
            msg2: 'message2',
            msg3: '<h1>MESSAGE3</h1>'
        },
        methods: {
            show: function(){
                alert('hello')
            }
        }
    })
</script>
</html>
