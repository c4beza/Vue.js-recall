<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./lib/vue.min.js"></script>
<body>
    <div id="app" > 
    <p v-cloak> {{ msg1 }} </p>
    <h1 v-text = "msg2"></h1>
    <div v-html = "msg3"></div>
    <input type="button" :value="myButton" :title="myTitle+'123'" v-on:mouseover = "show()">
    </div>
</body>

<script>
    var vm = new Vue({
        el : '#app',
        data : {
            msg1 : '123',
            msg2 : '456',
            msg3 : '<h1>hello world</h1>',
            myButton :"MIAOMIAOMIAO",
            myTitle : "LaLaLa"
        },
        methods : {
            show : function(){
                alert('hello')
            }
        }
    })
</script>
</html>
