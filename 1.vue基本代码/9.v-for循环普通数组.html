<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./lib/vue.min.js"></script>
<body>
    <div id="app">
        <p v-for = '(item,i) in list'>{{item}}-----{{i}}</p>

        el : '#app',
        data : {
            list : [1,2,3,4,5,6]
        }
    })
