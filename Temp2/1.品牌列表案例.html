<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="./lib/vue.min.js"></script>
<link rel="stylesheet" href="./lib/bootstrap.css">

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>Id:
                    <input type="text" class="form-control" v-model = 'id'>
                </label>
                <label>Name:
                    <input type="text" class="form-control" v-model = 'name'>
                </label>
                <input type="button" value="submit" class="btn btn-primary" @click = 'add()'>

            </div>
        </div>


        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list" :key="item.Id">
                    <td>{{ item.Id }}</td>
                    <td v-text='item.Name'></td>
                    <td>{{ item.Ctime }}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            id : '',
            name : '',
            list: [
                { Id: 1, Name: 'Benz', Ctime: new Date() },
                { Id: 2, Name: 'Honda', Ctime: new Date() },
                { Id: 3, Name: 'Lexus', Ctime: new Date() }
            ]

        },
        methods: {
            add(){
                 var newCar = {Id : this.id, Name : this.name, Ctime : new Date()}
                 this.list.push(newCar)
                 this.id = ''
                 this.name = ''
            },
            end(){

            }
        }
    });
</script>

</html>
